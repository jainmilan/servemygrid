{% extends "layout.html" %}
{% block content %}
    <div class="col-sm-5 panel analysis-panel">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Analyze yourData</legend>
            <div class="back-button-div col-sm-12 hidden">
                <button type="button" id="back-button-analysis" class="btn btn-default back-button"></button>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-6 panel service-selection-panel">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Service Selection</legend>
            <div class="col-sm-12 selection-panel service-selection-panel">
                <div class="row type-row" id="select-service">
                </div>
                <div class="row type-row">
                    <div class="col-md-12 service-panel-button">
                        <button type="button" class="btn btn-primary" id="service-selected">Continue</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-6 panel model-panel hidden">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Grid Services</legend>
            <div class="col-sm-12 selection-panel">
                <div class="row">
                    <div class="col-sm-12 back-button-div text-center">
                        <button type="button" id="back-to-selection" class="btn btn-default back-button"></button>
                    </div>
                </div>
                <div class="row service-labels service-app-selected"></div>
                <div class="row grid-services service-app-selected"></div>
                <div class="row grid-buttons service-app-selected">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="reconfigure">Reconfigure</button>
                        <button type="button" class="btn btn-primary">Serve myGrid</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
{% endblock content %}
