<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Milan Jain">
    <title>Serve myGrid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/page.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/d3/d3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100" onresize="runModel()" onload="runModel()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-4" href="index.html"><span class="mb-0 h1">Serve <font color="#32CD32">my</font>Grid</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid mx-auto">       
        <div class="row mainbox" id="input">
            <div class="col-sm-3 panel">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Building Selection Panel</legend>
                    <div class="back-button-div col-sm-12 hidden">
                        <button type="button" id="back-button" class="btn btn-default back-button"></button>
                    </div>
                    <div class="col-sm-12 form-group selection-panel building-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="building-type" id="residential" value="residential">
                                <label class="form-check-label" for="residential">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/house.png" alt="">
                                        <figcaption class="tag">Residential</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="building-type" id="commercial" value="commercial">
                                <label class="form-check-label" for="commercial">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/skyscraper.png" alt="">
                                        <figcaption class="tag">Commercial</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel residential-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="residential-type" id="mra" value="mra">
                                <label class="form-check-label leaf" for="mra">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/mra.png" alt="">
                                        <figcaption class="tag">Mid-Rise Apartments</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="residential-type" id="hra" value="hra">
                                <label class="form-check-label leaf" for="hra">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/hra.png" alt="">
                                        <figcaption class="tag">High-Rise Apartments</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel commercial-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="office" value="office">
                                <label class="form-check-label" for="office">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/work.png" alt="">
                                        <figcaption class="tag">Office Building</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="healthcare" value="healthcare">
                                <label class="form-check-label" for="healthcare">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/health.png" alt="">
                                        <figcaption class="tag">Healthcare Center</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="school" value="school">
                                <label class="form-check-label" for="school">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/school.png" alt="">
                                        <figcaption class="tag">School</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="hotel" value="hotel">
                                <label class="form-check-label" for="hotel">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/hotel.png" alt="">
                                        <figcaption class="tag">Hotel</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="restaurant" value="restaurant">
                                <label class="form-check-label" for="restaurant">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/restaurant.png" alt="">
                                        <figcaption class="tag">Restaurant</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input" type="radio" name="commercial-type" id="shop" value="shop">
                                <label class="form-check-label" for="shop">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/shop.png" alt="">
                                        <figcaption class="tag">Shopping Center</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="commercial-type" id="warehouse" value="warehouse">
                                <label class="form-check-label leaf" for="warehouse">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/warehouse.png" alt="">
                                        <figcaption class="tag">Warehouse</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel office-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="office-type" id="smallOff" value="smallOff">
                                <label class="form-check-label leaf" for="smallOff">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/smallOff.png" alt="">
                                        <figcaption class="tag">Small Size Office</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="office-type" id="medOff" value="medOff">
                                <label class="form-check-label leaf" for="medOff">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/medOff.png" alt="">
                                        <figcaption class="tag">Medium Size Office</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="office-type" id="largeOff" value="largeOff">
                                <label class="form-check-label leaf" for="largeOff">
                                    <figure>

                                        <figcaption class="tag">Large Size Office</figcaption>

                    <div class="col-sm-12 form-group hidden selection-panel healthcare-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="healthcare-type" id="outPatient" value="outPatient">
                                <label class="form-check-label leaf" for="outPatient">

                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="healthcare-type" id="hospital" value="hospital">
                                <label class="form-check-label leaf" for="hospital">

                                        <img class="label-image" src="static/images/icons/hospital.png" alt="">
                                        <figcaption class="tag">Hospital</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel school-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="school-type" id="primary" value="primary">
                                <label class="form-check-label leaf" for="primary">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/primary.png" alt="">
                                        <figcaption class="tag">Primary School</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="school-type" id="secondary" value="secondary">
                                <label class="form-check-label leaf" for="secondary">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/secondary.png" alt="">
                                        <figcaption class="tag">Secondary School</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel hotel-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="hotel-type" id="smallHotel" value="smallHotel">
                                <label class="form-check-label leaf" for="smallHotel">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/smallHotel.png" alt="">
                                        <figcaption class="tag">Small Hotel</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="hotel-type" id="largeHotel" value="largeHotel">
                                <label class="form-check-label leaf" for="largeHotel">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/largeHotel.png" alt="">
                                        <figcaption class="tag">Large Hotel</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel restaurant-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="restaurant-type" id="quickService" value="quickService">
                                <label class="form-check-label leaf" for="quickService">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/quickService.png" alt="">
                                        <figcaption class="tag">Quick Service Restaurant</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="restaurant-type" id="fullService" value="fullService">
                                <label class="form-check-label leaf" for="fullService">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/fullService.png" alt="">
                                        <figcaption class="tag">Full Service Restaurant</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group hidden selection-panel shop-type">
                        <div class="row type-row">
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="shop-type" id="retail" value="retail">
                                <label class="form-check-label leaf" for="retail">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/retail.png" alt="">
                                        <figcaption class="tag">Retail Shop</figcaption>
                                    </figure>
                                </label>
                            </div>
                            <div class="col-sm-5 form-check form-check-inline selection-box">
                                <input class="form-check-input leafRadio" type="radio" name="shop-type" id="mall" value="mall">
                                <label class="form-check-label leaf" for="mall">
                                    <figure>
                                        <img class="label-image" src="static/images/icons/mall.png" alt="">
                                        <figcaption class="tag">Strip Mall</figcaption>
                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-3 hidden panel configuration-panel">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Configuration Panel</legend>
                    <div class="col-sm-12 form-group configuration-form">
                        <form>
                            <div class="row form-group">
                                <label for="nfloors" class="col-sm-4 col-form-label">Number of Floors: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="nfloors" name="nfloors">
                                </div>
                            </div>
                            <div class="row form-group floor-panel">
                                <label for="floor-wise-zones" class="col-sm-12 col-form-label">Number of Zones (Floor Wise)</label>
                                <div class="col-sm-12 floor-wise">
                                    <div class="row floor-list"></div>
                                </div>
                            </div>
                            <!--
                            <div class="form-group row mt-3">
                                <div class="col-sm-6">
                                    <input type="submit" class="btn btn-primary mb-2" name="scratch_button" id="scratch_button" value="Configure Building" />
                                </div>
                            </div>
                            -->
                        </form>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-5 hidden panel summary-panel">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Summary Panel</legend>
                    <div class="row building-box-row">
                        <div class="col-sm-6 justify-content-center building-box">
                        </div>
                        <div class="col-sm-5 list-of-appliances">
                        </div>
                    </div>
                    <div class="row building-box-buttons">
                        <div class="col-sm-12 building-box-buttons">
                            <input type="submit" class="btn btn-primary" name="save_building" id="save_building" value="Save Building" />
                            <input type="submit" class="btn btn-primary" name="learn_model" id="learn_model" value="Build Model" />
                        </div>
                    </div>
                </fieldset>
            </div>

        <div class="modal fade" id="streamList" tabindex="-1" role="dialog" aria-labelledby="streamListTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stream-title">Data Streams</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>

                    </div>
