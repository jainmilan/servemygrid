<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Milan Jain">
    <title>Serve myGrid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/page.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/d3/d3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100 onresize="showGridServices()" onload="showGridServices()"">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-4" href="index.html"><span class="mb-0 h1">Serve <font color="#32CD32">my</font>Grid</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid mx-auto">       
        <div class="row mainbox" id="input">
            <div class="col-sm-5 panel analysis-panel">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Analyze yourData</legend>
                    <div class="back-button-div col-sm-12 hidden">
                        <button type="button" id="back-button-analysis" class="btn btn-default back-button"></button>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-6 panel service-selection-panel">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Service Selection</legend>
                    <div class="col-sm-12 selection-panel service-selection-panel">
                        <div class="row type-row" id="select-service">
                        </div>
                        <div class="row type-row">
                            <div class="col-md-12 service-panel-button">
                                <button type="button" class="btn btn-primary" id="service-selected">Continue</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-6 panel model-panel hidden">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Grid Services</legend>
                    <div class="col-sm-12 selection-panel">
                        <div class="row">
                            <div class="col-sm-12 back-button-div text-center">
                                <button type="button" id="back-to-selection" class="btn btn-default back-button"></button>
                            </div>
                        </div>
                        <div class="row service-labels service-app-selected"></div>
                        <div class="row grid-services service-app-selected"></div>
                        <div class="row grid-buttons service-app-selected">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" id="reconfigure">Reconfigure</button>
                                <button type="button" class="btn btn-primary">Serve myGrid</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a>, 
                <a href="https://www.flaticon.com/authors/catkuro" title="catkuro">catkuro</a>, 
                <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>, 
                <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a>, 
                <a href="https://www.flaticon.com/authors/monkik" title="monkik">monkik</a>, 
                <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, 
                <a href="https://www.flaticon.com/authors/smalllikeart" title="smalllikeart">smalllikeart</a>,
                <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a>, 
                <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a>,
                <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a>, 
                <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>.</span>
            </div>
        </footer>
        <div class="modal fade" id="streamList" tabindex="-1" role="dialog" aria-labelledby="streamListTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="streamListLongTitle">Data Streams</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/plot.js"></script>
</body>
</html>
